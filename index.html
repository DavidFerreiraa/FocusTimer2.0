<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
</head>
<body>
    <div id="app">
        <section class="timer-wrapper">
            <div class="timer">
                <span>00</span>
                <span>:</span>
                <span>00</span>
            </div>
            <div id="controls">
                <button>Play</button>
                <button>Pause</button>
                <button>Reset</button>
                <button>Add</button>
                <button>Decrease</button>
            </div>
        </section>
        <section class="sounds-wrapper">
            <div class="sound-box"><i>Floresta</i></div>
            <div class="sound-box"><i>Chuva</i></div>
            <div class="sound-box"><i>Cafeteira</i></div>
            <div class="sound-box"><i>Lareira</i></div>
        </section>
    </div>
</body>
</html>
