<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer 2.0</title>
</head>
<body>
    <div id="app">
        <section class="timer-wrapper">
            <div class="timer">
                <span>00</span>
                <span>:</span>
                <span>00</span>
            </div>
            <div id="controls">
                <button class="ph ph-play-circle"><span class="sr-only">Play button</span></button>
                <button class="ph ph-pause-circle"><span class="sr-only">Pause button</span></button>
                <button class="ph ph-stop-circle"><span class="sr-only">Reset button</span></button>
                <button class="ph ph-plus-circle"><span class="sr-only">Add 5 minutes to counter</span></button>
                <button class="ph ph-minus-circle"><span class="sr-only">Decrease 5 minutes from counter</span></button>
            </div>
        </section>
        <section class="sounds-wrapper">
            <div class="sound-box"><i class="ph ph-tree"></i><span class="sr-only">Florest sound</span></div>
            <div class="sound-box"><i class="ph ph-cloud-snow"></i><span class="sr-only">Rain sound</span></div>
            <div class="sound-box"><i class="ph ph-storefront"></i><span class="sr-only">Coffee shop sound</span></div>
            <div class="sound-box"><i class="ph ph-flame"></i><span class="sr-only">Fireplace sound</span></div>
        </section>
    </div>
</body>
</html>
