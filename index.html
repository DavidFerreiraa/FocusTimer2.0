<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>FocusTimer 2.0</title>
</head>
<body>
    <div id="app">
        <section class="timer-wrapper">
            <div class="timer">
                <span>00</span>
                <span>:</span>
                <span>00</span>
            </div>
            <div id="controls">
                <button class="ph ph-play-circle"><span>Play button</span></button>
                <button class="ph ph-pause-circle"><span>Pause button</span></button>
                <button class="ph ph-stop-circle"><span>Reset button</span></button>
                <button class="ph ph-plus-circle"><span>Add 5 minutes to counter</span></button>
                <button class="ph ph-minus-circle"><span>Decrease 5 minutes from counter</span></button>
            </div>
        </section>
        <section class="sounds-wrapper">
            <div class="sound-box"><i class="ph ph-tree">Florest</i></div>
            <div class="sound-box"><i class="ph ph-cloud-snow">Rain</i></div>
            <div class="sound-box"><i class="ph ph-storefront">Coffee shop</i></div>
            <div class="sound-box"><i class="ph ph-flame">Fire place</i></div>
        </section>
    </div>
</body>
</html>
