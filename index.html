<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer 2.0</title>
</head>
<body>
    <div id="app">
        <section class="timer-wrapper">
            <div class="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls">
                <button class="ph ph-play-circle" data-action="toggleRunning"><span class="sr-only">Play button</span></button>
                <button class="ph ph-pause-circle" data-action="toggleRunning"><span class="sr-only">Pause button</span></button>
                <button class="ph ph-stop-circle" data-action="reset"><span class="sr-only">Reset button</span></button>
                <button class="ph ph-plus-circle" data-action="addMinutes"><span class="sr-only">Add 5 minutes to counter</span></button>
                <button class="ph ph-minus-circle" data-action="decreaseMinutes"><span class="sr-only">Decrease 5 minutes from counter</span></button>
            </div>
        </section>
        <section id="sounds-controls">
            <button class="sound-box" data-action="toggleMusicFlorest"><i class="ph ph-tree"></i><span class="sr-only">Florest sound</span></button>
            <button class="sound-box" data-action="toggleMusicRain"><i class="ph ph-cloud-snow"></i><span class="sr-only">Rain sound</span></button>
            <button class="sound-box" data-action="toggleMusicCoffeeShop"><i class="ph ph-storefront"></i><span class="sr-only">Coffee shop sound</span></button>
            <button class="sound-box" data-action="toggleMusicFireplace"><i class="ph ph-flame"></i><span class="sr-only">Fireplace sound</span></button>
        </section>
    </div>
</body>
</html>
